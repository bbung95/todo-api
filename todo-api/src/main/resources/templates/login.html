<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-List</title>
    <style>
        #main{
            width: 400px;
            margin: 0 auto;
        }

        .task_el{
            border: gray 1px solid;
            background: cornsilk;
        }

        h1{
            border-bottom: #d0d0b7 solid 1px;
        }

    </style>
</head>
<body>
<div id="main">

    <h1>Todo-List</h1>
    <h3>Login</h3>

    <div id="loginForm">
        <div>
            아이디 : <input name="username" type="text"/>
        </div>
        <div>
            비밀번호 : <input name="password" type="password"/>
        </div>
        <div>
            <button onclick="login()">로그인</button>
            <button onclick="javascript:location.href='/sign'">가입</button>
        </div>
    </div>

</div>
<script src="/js/login.js"></script>
</body>
</html>
