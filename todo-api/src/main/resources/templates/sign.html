<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-List</title>
    <style>
        #main{
            width: 400px;
            margin: 0 auto;
        }

        .task_el{
            border: gray 1px solid;
            background: cornsilk;
        }

        #header{
            border-bottom: #d0d0b7 solid 1px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

    </style>
</head>
<body>
<div id="main">

    <div id="header">
        <h1>Todo-List</h1>
    </div>

    <h3>Sign</h3>

    <div id="signForm">
        <div>
            아이디 : <input name="username" type="text"/>
        </div>
        <div>
            비밀번호 : <input name="password" type="password"/>
        </div>
        <div>
            닉네임 : <input name="nickname" type="text"/>
        </div>
        <div>
            <button onclick="sign()">가입</button>
            <button onclick="location.href='/login'">취소</button>
        </div>
    </div>

</div>
<script src="/js/sign.js"></script>
</body>
</html>
